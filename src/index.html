<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Experiment</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Welcome to the Copilot Experiment</h1>
        <div class="container mt-4">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button"
                        role="tab" aria-controls="data" aria-selected="true">Data</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button"
                        role="tab" aria-controls="chart" aria-selected="false">Chart</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
                    <div class="p-3">
                      <div class="container mt-4">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="p-3 border bg-light">
                                    <h5>January</h5>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="p-3 border bg-light">
                                    <h5>February</h5>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="p-3 border bg-light">
                                    <label for="january-income" class="form-label">January Income</label>
                                    <input type="number" class="form-control" id="january-income" placeholder="Enter income">
                                </div>
                                <div class="p-3 border bg-light mt-3">
                                    <label for="january-expense" class="form-label">January Expense</label>
                                    <input type="number" class="form-control" id="january-expense" placeholder="Enter expense">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="p-3 border bg-light">
                                    <label for="february-income" class="form-label">February Income</label>
                                    <input type="number" class="form-control" id="february-income" placeholder="Enter income">
                                </div>
                                <div class="p-3 border bg-light mt-3">
                                    <label for="february-expense" class="form-label">February Expense</label>
                                    <input type="number" class="form-control" id="february-expense" placeholder="Enter expense">
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
                    <div class="p-3">
                        <h3>Chart Content</h3>
                        <p>Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim
                            id est laborum. Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium
                            doloremque laudantium.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
